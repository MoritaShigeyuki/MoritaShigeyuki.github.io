<html lang pt-BR></html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Menu Geral">
    <meta name="keywords" content="menu, início">
    <meta name="author" content="Matheus Shigueyuki">
    <meta name="viewpoert" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" type="image/x-icon" href="/img/anarch.png">
    <title>Menu</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <img src="/img/anarch.png">
            <a href="/html/menu.html">Menu</a>
            <a href="/index.html">Voltar ao Início</a>
            <img src="/img/cross.png">
        </div>
    </header>

    <main>

        <h1>Criação de Ficha - V:tM V20</h1>

        <form>
            <div class="section">
                <h3>Informações Básicas</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="clan">Clã:</label>
                <select id="clan" name="clan" required>
                    <option value="">Selecione um clã</option>
                    <option value="Gangrel">Gangrel</option>
                    <option value="Brujah">Brujah</option>
                    <option value="Malkavian">Malkavian</option>
                    <option value="Nosferatu">Nosferatu</option>
                    <option value="Toreador">Toreador</option>
                    <option value="Tremere">Tremere</option>
                    <option value="Ventrue">Ventrue</option>
                    <option value="Lasombra">Lasombra</option>
                    <option value="Tzimisce">Tzimisce</option>
                </select>
                
                <label for="geracao">Geração:</label>
                <input type="number" id="geracao" name="geracao" min="4" max="15" value="13">
            </div>
        
            <div class="section">
                <h3>Atributos</h3>
                <div class="attributes-section">
                    <div class="attribute-group">
                        <label>Físicos:</label>
                        Força: <input type="number" name="forca" min="1" max="5" value="1"> 
                        Destreza: <input type="number" name="destreza" min="1" max="5" value="1">
                        Vigor: <input type="number" name="vigor" min="1" max="5" value="1">
                    </div>
                    <div class="attribute-group">
                        <label>Sociais:</label>
                        Carisma: <input type="number" name="carisma" min="1" max="5" value="1"> 
                        Manipulação: <input type="number" name="manipulacao" min="1" max="5" value="1">
                        Aparência: <input type="number" name="aparencia" min="1" max="5" value="1">
                    </div>
                    <div class="attribute-group">
                        <label>Mentais:</label>
                        Percepção: <input type="number" name="percepcao" min="1" max="5" value="1"> 
                        Inteligência: <input type="number" name="inteligencia" min="1" max="5" value="1">
                        Raciocínio: <input type="number" name="raciocinio" min="1" max="5" value="1">
                    </div>
                </div>
            </div>
        
            <div class="section">
                <h3>Disciplinas</h3>
                <label>Escolha até 3 Disciplinas:</label><br>
                <input type="checkbox" name="disciplina" value="Auspex"> Auspex<br>
                <input type="checkbox" name="disciplina" value="Dominacão"> Dominação<br>
                <input type="checkbox" name="disciplina" value="Fortitude"> Fortitude<br>
                <input type="checkbox" name="disciplina" value="Metamorfose"> Metamorfose<br>
                <input type="checkbox" name="disciplina" value="Ofuscação"> Ofuscação<br>
                <input type="checkbox" name="disciplina" value="Potência"> Potência<br>
                <input type="checkbox" name="disciplina" value="Presença"> Presença<br>
                <input type="checkbox" name="disciplina" value="Rapidez"> Rapidez<br>
                <input type="checkbox" name="disciplina" value="Taumaturgia"> Taumaturgia<br>
            </div>
        
            <div class="section">
                <input type="submit" value="Criar Ficha" class="btn-submit">
            </div>       
        </form>  

    </main>

    <footer>
    </footer>
</body>

</html>
